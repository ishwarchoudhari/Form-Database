<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        td,
        th {
            border: 1px solid rgba(221, 221, 221, 0.836);
            text-align: left;
        }

        table {
            border-collapse: collapse;
            width: 60%;
        }

        th,
        td {
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registration</title>
</head>

<body>
    <h2> Congratulations {{name}}, you have successfully created an account </h2>
    <h4>Hello {{name}} Welcome to page</h4>

    <h2>Students Information</h2>


    {% if re %}
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>E-mail</th>
            <th>Password</th>
        </tr>
        {% for d in re %}
        <tr>
            <td>{{d.id}}</td>
            <td>{{d.name}}</td>
            <td>{{d.email}}</td>
            <td>{{d.password}}</td>
            {% endfor %}
        </tr>
    </table>
    {% else %}
    <h3>No Data</h3>
    {% endif %}
</body>

</html>
